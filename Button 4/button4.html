<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4chan Thread</title>
    <link rel="stylesheet" type="text/css" href="button4.css" />
</head>
<body>
<div class="thread">
    <!-- Replies section (initially empty) -->
    <div class="replies" id="replies"></div>

    <!-- Input form for user to add a reply -->
    <div class="reply-form">
        <textarea id="replyInput" class="reply-input" placeholder="Enter your reply..."></textarea>
        <button class="reply-submit" onclick="submitReply()">Submit</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
